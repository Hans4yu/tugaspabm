buildscript {
    ext.kotlin_version = '1.7.10'  // Updated from 1.3.50
    repositories {
        google()
        mavenCentral()  // Updated from jcenter() as it's deprecated
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'  // Updated from 3.5.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2'  // Updated from 4.3.3
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Updated from jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}